<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="close()"><ion-icon name="chevron-back" clot="icon-only"></ion-icon></ion-button>
        </ion-buttons>
        <ion-title>Filters</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-item *ngFor="let filter of filters" (click)="toggleFilter(filter.value)">
        {{filter.label}}

        <span slot="end">
            {{(settings.filters[filter.value] === undefined ? '' : !settings.filters[filter.value] ? 'Ignore' : 'Include')}}
        </span>
    </ion-item>
</ion-content>
